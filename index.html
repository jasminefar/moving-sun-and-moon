<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day and Night</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="day-night-toggle">
    <input type="checkbox" id="toggle" />
    <label for="toggle" class="switch"></label>
  </div>
  <div class="scene">
    <div class="day">
      <div class="sun"></div>
    </div>
    <div class="night">
      <div class="moon"></div>
      <div class="stars"></div>
    </div>
  </div>
</body>
</html>
